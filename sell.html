<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Waste Items</title>
    <link rel="stylesheet" href="assets/StyleSheets/style.css">
</head>
<body>
    <div class="container">
        <h1>Sell Your Waste Item</h1>
        <form id="itemForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <label for="itemPrice">Price:</label>
            <input type="number" id="itemPrice" required>

            <label for="itemDescription">Short Description:</label>
            <textarea id="itemDescription" required></textarea>

            <label for="itemDetails">Basic Details:</label>
            <input type="text" id="itemDetails" required>

            <label for="itemImage">Item Photo:</label>
            <input type="file" id="itemImage" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>

        <div id="itemList">
            <h2>Submitted Items</h2>
            <ul id="itemListDetails"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
