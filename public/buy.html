<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .buy-now-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buy-now-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }

        .buy-now-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .buy-now-btn:hover {
            background-color: #0056b3;
        }

        /* Success message */
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
        <div class="buy-now-container">
            <h2>Buy Now</h2>
            <form id="buyNowForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="cn">Contact Details:</label>
                    <input type="integer" id="cn" name="cn" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                
    
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" required>
                </div>
    
                <div class="form-group">
                    <label>Payment Mode:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="payment" value="Credit Card" required> Credit Card</label>
                        <label><input type="radio" name="payment" value="Debit Card" required> Debit Card</label>
                        <label><input type="radio" name="payment" value="PayPal" required> PayPal</label>
                    </div>
                </div>
    
                <button type="button" class="buy-now-btn" onclick="submitForm()">Buy Now</button>
                <p class="success-message" id="successMessage">Your order has been placed successfully!</p>
            </form>

    </div>

    <script>
        // JavaScript function to handle form submission
        function submitForm() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const quantity = document.getElementById("quantity").value;
            const paymentMethods = document.getElementsByName("payment");
            let selectedPayment = '';

            // Loop to find the selected payment mode
            for (const method of paymentMethods) {
                if (method.checked) {
                    selectedPayment = method.value;
                    break;
                }
            }

            if (name && address && quantity && selectedPayment) {
                // Simulating form submission
                document.getElementById("successMessage").style.display = "block";

                // Clear the form after submission
                document.getElementById("buyNowForm").reset();
            } else {
                alert("Please fill in all the fields.");
            }
        }
    </script>
</body>
</html>
